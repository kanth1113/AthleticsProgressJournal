<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="images/icon.jpeg" />
    <link rel="stylesheet" href="src/css/style.css" />
    <title>Athletics Progress Journal</title>
    <script type="module" src="src/js/controller.js"></script>
  </head>
  <body>
    <!--
    <header class="header">
      <h1><span class="header--title">ATHLETICS PROGRESS JOURNAL</span></h1>
    </header>
    -->
    <main>
      <div class="programs"></div>
      <div class="open-modal">
        <button class="open-modal-btn">Create a New Program</button>
      </div>
      <div class="overlay hidden"></div>
      <div class="modal hidden">
        <div class="modal--header">
          <h1 class="modal--header-text">Create a New Program</h1>
          <button class="close-modal-btn">
            <span>X</span>
          </button>
        </div>
        <form class="modal--form">
          <div class="modal--form-name">
            <span>Program Name</span>
            <div class="modal--form-namesub">
              <input
                class="modal--form-name-input"
                name="programname"
                placeholder="Name of Program"
                value="cheese and bologna"
              />
            </div>
          </div>
          <br />
          <div class="modal--form-day modal--form-monday">
            <span>Monday</span>
            <div class="modal--form-exerise">
              <input
                class="modal--form-input"
                name="monday-1"
                placeholder="Name of Exercise"
                value="push"
              />
            </div>
            <button type="button" data-day="monday" class="modal--add">
              +
            </button>
          </div>

          <div class="modal--form-day modal--form-tuesday">
            <span>Tuesday</span>
            <div class="modal--form-exerise">
              <input
                class="modal--form-input"
                name="tuesday-1"
                placeholder="Name of Exercise"
                value="pull"
              />
            </div>
            <button type="button" data-day="tuesday" class="modal--add">
              +
            </button>
          </div>

          <div class="modal--form-day modal--form-wednesday">
            <span>Wednesday</span>
            <div class="modal--form-exerise">
              <input
                class="modal--form-input"
                name="wednesday-1"
                placeholder="Name of Exercise"
                value="legs"
              />
            </div>
            <button type="button" data-day="wednesday" class="modal--add">
              +
            </button>
          </div>

          <div class="modal--form-day modal--form-thursday">
            <span>Thursday</span>
            <div class="modal--form-exerise">
              <input
                class="modal--form-input"
                name="thursday-1"
                placeholder="Name of Exercise"
                value="push"
              />
            </div>
            <button type="button" data-day="thursday" class="modal--add">
              +
            </button>
          </div>

          <div class="modal--form-day modal--form-friday">
            <span>Friday</span>
            <div class="modal--form-exerise">
              <input
                class="modal--form-input"
                name="friday-1"
                placeholder="Name of Exercise"
                value="pull"
              />
            </div>
            <button type="button" data-day="friday" class="modal--add">
              +
            </button>
          </div>

          <div class="modal--form-day modal--form-saturday">
            <span>Saturday</span>
            <div class="modal--form-exerise">
              <input
                class="modal--form-input"
                name="saturday-1"
                placeholder="Name of Exercise"
                value="legs"
              />
            </div>
            <button type="button" data-day="saturday" class="modal--add">
              +
            </button>
          </div>

          <div class="modal--form-day modal--form-sunday">
            <span>Sunday</span>
            <div class="modal--form-exerise">
              <input
                class="modal--form-input"
                name="sunday-1"
                placeholder="Name of Exercise"
              />
            </div>
            <button type="button" data-day="sunday" class="modal--add">
              +
            </button>
          </div>
          <br />
          <button type="button" class="modal--form-submit">Create</button>
        </form>
      </div>
    </main>
    <footer>
      <!-- -->
    </footer>
  </body>
</html>
